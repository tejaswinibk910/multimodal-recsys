<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Recommender Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #764ba2;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .movie-card {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .movie-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .movie-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .movie-title {
    font-weight: bold;
    margin-bottom: 5px;
    word-wrap: break-word;      /* Add this */
    overflow-wrap: break-word;  /* Add this */
}

        .movie-genres {
            color: #666;
            font-size: 0.9em;
        }

        .history-section {
            margin-bottom: 30px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
        }

        .history-item button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 500;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .recommend-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .recommend-btn:hover {
            transform: scale(1.02);
        }

        .recommend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .recommendations {
            margin-top: 30px;
        }

.recommendation-card {
    padding: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    margin-bottom: 15px;
    overflow: visible;  /* Add this */
}
        .rec-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .rec-rank {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .rec-score {
            background: #f0f4ff;
            color: #667eea;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .rec-title {
    font-size: 1.2em;
    font-weight: bold;
    margin: 10px 0;
    word-wrap: break-word;      /* Add this */
    overflow-wrap: break-word;  /* Add this */
}

        .rec-genres {
            color: #666;
            margin-bottom: 10px;
        }

        .explanation {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        .ai-explanation {
            background: linear-gradient(135deg, #667eea22 0%, #764ba222 100%);
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Multi-Stage Recommender</h1>
            <p>FAISS Retrieval + SASRec Sequential + Diversity Re-ranking</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">993</div>
                <div class="stat-label">Movies</div>
            </div>
            <div class="stat">
                <div class="stat-value">+467%</div>
                <div class="stat-label">CTR Improvement</div>
            </div>
            <div class="stat">
                <div class="stat-value">7.0%</div>
                <div class="stat-label">HR@10</div>
            </div>
        </div>

        <div class="content">
            <!-- Search Section -->
            <div class="search-section">
                <h2>1. Search & Add Movies to Your History</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for movies (e.g., Toy Story, Pulp Fiction)...">
                    <button onclick="searchMovies()">Search</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>

            <!-- User History -->
            <div class="history-section">
                <h2>2. Your Watch History</h2>
                <div id="historyList" class="history-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìΩÔ∏è</div>
                        <p>No movies in your history yet. Search and click to add!</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label>Sequential Model:</label>
                    <label class="toggle">
                        <input type="checkbox" id="useSequential" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>Diversity Re-ranking:</label>
                    <label class="toggle">
                        <input type="checkbox" id="useDiversity">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>With Explanations:</label>
                    <label class="toggle">
                        <input type="checkbox" id="withExplanations">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label>AI Explanations (Groq):</label>
                    <label class="toggle">
                        <input type="checkbox" id="useAI">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Recommend Button -->
            <button class="recommend-btn" id="recommendBtn" onclick="getRecommendations()" disabled>
                Get Recommendations
            </button>

            <!-- Recommendations -->
            <div class="recommendations" id="recommendations" style="display: none;">
                <h2>Recommendations</h2>
                <div id="recommendationsList"></div>
            </div>
        </div>
    </div>

    <script>
        let userHistory = [];
        const API_BASE = 'http://localhost:8000';

        async function searchMovies() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const response = await fetch(`${API_BASE}/search?query=${encodeURIComponent(query)}&limit=20`);
            const data = await response.json();

            const resultsDiv = document.getElementById('searchResults');
            if (data.results.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align:center; color:#999; padding:20px;">No movies found</p>';
                return;
            }

            resultsDiv.innerHTML = data.results.map(movie => `
                <div class="movie-card" onclick="addToHistory(${movie.movieId}, '${movie.title.replace(/'/g, "\\'")}', '${movie.genres}')">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-genres">${movie.genres}</div>
                </div>
            `).join('');
        }

        function addToHistory(movieId, title, genres) {
            if (userHistory.some(m => m.movieId === movieId)) return;

            userHistory.push({ movieId, title, genres });
            updateHistoryDisplay();
            updateRecommendButton();
        }

        function removeFromHistory(movieId) {
            userHistory = userHistory.filter(m => m.movieId !== movieId);
            updateHistoryDisplay();
            updateRecommendButton();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('historyList');
            if (userHistory.length === 0) {
                historyDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìΩÔ∏è</div>
                        <p>No movies in your history yet. Search and click to add!</p>
                    </div>
                `;
                return;
            }

            historyDiv.innerHTML = userHistory.map(movie => `
                <div class="history-item">
                    <span>${movie.title}</span>
                    <button onclick="removeFromHistory(${movie.movieId})">√ó</button>
                </div>
            `).join('');
        }

        function updateRecommendButton() {
            document.getElementById('recommendBtn').disabled = userHistory.length === 0;
        }

        async function getRecommendations() {
            const useSequential = document.getElementById('useSequential').checked;
            const useDiversity = document.getElementById('useDiversity').checked;
            const withExplanations = document.getElementById('withExplanations').checked;
            const useAI = document.getElementById('useAI').checked;

            const recommendationsDiv = document.getElementById('recommendations');
            const listDiv = document.getElementById('recommendationsList');

            recommendationsDiv.style.display = 'block';
            listDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating recommendations...</p></div>';

            let endpoint = '/recommend';
            if (useAI) {
                endpoint = '/recommend/llm?explanation_style=friendly';
            } else if (withExplanations) {
                endpoint = '/recommend/explained?explanation_level=simple';
            }
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_history: userHistory.map(m => m.movieId),
                        top_k: 10,
                        use_sequential: useSequential,
                        use_diversity: useDiversity
                    })
                });

                const data = await response.json();

                listDiv.innerHTML = data.recommendations.map((rec, idx) => `
                    <div class="recommendation-card">
                        <div class="rec-header">
                            <div class="rec-rank">${idx + 1}</div>
                            <div class="rec-score">Score: ${rec.score.toFixed(3)}</div>
                        </div>
                        <div class="rec-title">${rec.title}</div>
                        <div class="rec-genres">${rec.genres}</div>
                        ${rec.llm_explanation ? `
                            <div class="explanation ai-explanation">
                                ü§ñ ${rec.llm_explanation}
                            </div>
                        ` : rec.explanation ? `
                            <div class="explanation">
                                üí° ${rec.explanation.explanation}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                listDiv.innerHTML = `<div style="text-align:center; color:#e74c3c; padding:40px;">
                    <p>Error: ${error.message}</p>
                    ${useAI ? '<p style="margin-top:10px; font-size:0.9em;">Make sure GROQ_API_KEY is set</p>' : ''}
                </div>`;
            }
        }

        // Allow Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies();
        });
    </script>
</body>
</html>
